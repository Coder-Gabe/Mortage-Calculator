	<!--=== Main Section ===-->
	<main class="container mt-4">
		<!--Loan Input Section-->
		<div class="row row-cols-1 row-cols-md-2">
			<div class="col">
				<h5>Enter Mortgage Information </h5>
				<form class="cols-4">
					<div>
						<label>Loan Amount</label>
						<input id="loanAmount" type="number" class="form-control" placeholder="Loan Amount" value=""
							aria-label="Loan Amount">
					</div>
					<div>
						<label>Term (In Months)</label>
						<input id="termMonths" type="number" class="form-control" placeholder="Term (In Months)" value=""
							aria-label="Term in Months)">
					</div>
					<div>
						<label>Interest Rate</label>
						<input id="interestRate" type="number" class="form-control" placeholder="Interest Rate" value=""
							aria-label="Interest Rate Percentage">
					</div>

					<!--Input Button-->
					<br>
					<div class="col d-flex justify-content-center mb-2">
						<button id="btnSubmit" type="button" class="btn btn-primary"
							onclick="getValues()">Calculate
							Mortgage</button>
					</div>
				</form>

			</div>

			<!--Total Payments Section-->
			<div class="col">
				<br>
				<h5>Monthly Payment Amount:
					<div class=" bg-body-secondary" id="monthlyPayment">
						
					</div>
				</h5>
				<h5>Total Principle:
					<div class=" bg-body-secondary" id="totalPrinciple">
						
					</div>
				</h5>
				<h5>Total Interest:
					<div class=" bg-body-secondary" id="totalInterest">
						
					</div>
				</h5>
				<h5>Total Cost:
					<div class=" bg-body-secondary" id="totalCost">
						
					</div>
				</h5>
			</div>
		</div>

		<!--Results-->
		<div class="col">
			<h3 class="mt-4">Results</h3>
			<hr>
			<div class="table-responsive">
				<table class="table table-hover table-striped">
					<thead class="table-primary">
						<tr>
							<th>Month</th>
							<th>Payment</th>
							<th>Principal</th>
							<th>Interest</th>
							<th>Total Interest</th>
							<th>Balance</th>
						</tr>
					</thead>
					<tbody id="monthTable">
						<tr>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		</div>
	</main>



	<template id="tableRowTemplate">
		<tr>
			<td data-id="month"></td>
			<td data-id="payment"></td>
			<td data-id="principal"></td>
			<td data-id="interest"></td>
			<td data-id="totalInterest"></td>
			<td data-id="balance"></td>
		</tr>
	</template>
